<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobCap</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>JobCap</h2>
    <div class="field">
      <label>Role:</label>
      <span id="role"></span>
      <button class="copy-btn" data-field="role">Copy</button>
    </div>
    <div class="field">
      <label>Company:</label>
      <span id="company"></span>
      <button class="copy-btn" data-field="company">Copy</button>
    </div>
    <div class="field">
      <label>Office Location:</label>
      <span id="officelocation"></span>
      <button class="copy-btn" data-field="officelocation">Copy</button>
    </div>
    <div class="field">
      <label>Work Location:</label>
      <span id="worklocation"></span>
      <button class="copy-btn" data-field="worklocation">Copy</button>
    </div>
    <div class="field">
      <label>Job Type:</label>
      <span id="jobtype"></span>
      <button class="copy-btn" data-field="jobtype">Copy</button>
    </div>
    <div class="field">
      <label>Pay:</label>
      <span id="pay"></span>
      <button class="copy-btn" data-field="pay">Copy</button>
    </div>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

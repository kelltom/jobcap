<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indeed Job Info Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Indeed Job Info Scraper</h2>
    <div class="field">
      <label>Role:</label>
      <span id="role"></span>
      <button class="copy-btn" data-field="role">Copy</button>
    </div>
    <div class="field">
      <label>Company:</label>
      <span id="company"></span>
      <button class="copy-btn" data-field="company">Copy</button>
    </div>
    <div class="field">
      <label>Company Location:</label>
      <span id="location"></span>
      <button class="copy-btn" data-field="location">Copy</button>
    </div>
    <div class="field">
      <label>Type:</label>
      <span id="type"></span>
      <button class="copy-btn" data-field="type">Copy</button>
    </div>
    <div class="field">
      <label>Pay:</label>
      <span id="pay"></span>
      <button class="copy-btn" data-field="pay">Copy</button>
    </div>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
